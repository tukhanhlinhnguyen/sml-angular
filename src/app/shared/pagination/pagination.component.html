<div class="py-4 pb-md-5 mb-4">
    <!-- Pagination -->
    <ngb-pagination class="d-none d-lg-flex d-xl-flex d-md-flex justify-content-center pt-2" [collectionSize]="(total |async)!"
        [(page)]="service.page" [pageSize]="service.pageSize" aria-label="Custom pagination">
    </ngb-pagination>

    <ngb-pagination class="d-flex d-sm-none justify-content-center pt-2"[collectionSize]="(total |async)!" [(page)]="service.page" [pageSize]="service.pageSize" [boundaryLinks]="true">
        <ng-template ngbPaginationPages let-page let-pages="pages">
            <li class="ngb-custom-pages-item" *ngIf="pages.length > 0">
                <div class="mb-3 d-flex flex-nowrap px-2">
                    <label id="paginationInputLabel" for="paginationInput" class="col-form-label me-2 ms-1">Page {{page}}</label>
                    
                    <span id="paginationDescription" class="col-form-label text-nowrap"> of {{pages.length}}</span>
                </div>
            </li>
        </ng-template>
    </ngb-pagination>
</div>
