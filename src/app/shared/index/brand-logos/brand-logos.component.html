<!-- Shop by brand-->
<div class="row">
  <div class="col-md-3 col-sm-4 col-6" *ngFor="let data of brandData">
    <a class="d-block bg-white shadow-sm rounded-3 py-3 py-sm-4 mb-grid-gutter" href="javascript:void(0);">
        <img class="d-block mx-auto" src="{{data.image}}" style="width: 150px;" alt="Brand">
    </a>
  </div>
</div>
